<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>--Info_of_room--</title>
	<style type="text/css">
	*{
		margin: 0;padding:0; 
	}
	body{
		width: 100%;
		height: 100%;
	}
	#logo {
		border-bottom:4px solid #FDA621 ;
		height: 80px;
		width: 100%; 
		position: relative;
	}
	#logo div{
		margin: 15px 25px;
	}
	#logo .return_log a{
		text-decoration: none;
		width: 120px;line-height: 40px;
		text-align: center;
		font-size: 18px;
		font-weight: 400;
		color: #FDA621;
		border:2px solid  #FDA621;
		border-radius: 10px;
		position: absolute;
		top: 10px;right: 80px;
	}
	#warpper{
		position: relative;
	}
	#warpper .bg{
		height: 650px;
		background: url(img/log_in_bg.jpg);
		background-size: cover;  
	}
	#warpper .box{
		width: 100%;
		height: 650px;
		background: rgba(0,0,0,0.3);
		position: absolute;
		top: 0;left: 0;
	}
	#warpper .box .box_content{
		width: 500px;
		height: 450px;
		background: rgba(0,0,0,0.4);
		margin:100px auto; 
		position: relative;
	}
	#warpper .box .box_content h2{
		letter-spacing: 3px;
		width: 500px;
		line-height: 90px;
		font-size: 30px;
		color: #fff;
		font-family: "微软雅黑"; 
		text-align:center;
		font-weight: normal;
		position: relative;
	}

	</style>
</head>
<body>
<div id="logo">
	<div><span><img src="img/logo.png"></span></div>
	<div class="return_log"><a href="">返回首页</a></div>
</div>
<div id="warpper">
	<div class="bg"></div>
	<div class="box">
		<div class="box_content">
			<h2>管理员登录</h2>
			<div></div>
		</div>		
	</div>
</div>
</body>
</html>
